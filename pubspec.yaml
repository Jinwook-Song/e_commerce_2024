name: e_commerce
description: 'A new Flutter project.'

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  go_router: ^14.1.3
  flutter_svg: ^2.0.10+1
  flutter_bloc: ^8.1.5
  retrofit: ^4.1.0
  dio: ^5.4.3+1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  logger: ^2.3.0
  get_it: ^7.7.0
  mocktail: ^1.0.3
  bloc_concurrency: ^0.2.5
  stream_transform: ^2.1.0
  injectable: ^2.4.2
  gap: ^3.0.1
  intl: any
  lottie: ^3.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  retrofit_generator: ^8.1.0
  injectable_generator: ^2.6.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icon/
    - assets/image/
    - assets/svg/
    - assets/lottie/
    - assets/env/
